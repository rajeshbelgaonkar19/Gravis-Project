<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Scatter Plot with Excel Data</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<h2>Upload Excel File for Scatter Plot</h2>
<form id="uploadForm" enctype="multipart/form-data" method="post" action="/upload">
  <input type="file" id="excelFile" name="excelFile" accept=".xlsx">
  <input type="submit" value="Generate Plot">
</form>

<div id="myDiv"></div>

<script>
document.getElementById('uploadForm').addEventListener('submit', function(event) {
  event.preventDefault();
  var formData = new FormData();
  formData.append('excelFile', document.getElementById('excelFile').files[0]);

  fetch('/upload', {
    method: 'POST',
    body: formData
  })
  .then(response => response.json())
  .then(data => {
    Plotly.newPlot('myDiv', data);
  })
  .catch(error => {
    console.error('Error:', error);
  });
});
</script>

</body>
</html>
