    <script>

        let scrollContainer = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");
    
        scrollContainer.addEventListener("wheel", (evt)=> {
            evt.preventDefault();
            scrollContainer.scrollLeft += evt.deltaY;
            scrollContainer.style.scrollBehavior = "auto";
        });
    
        nextBtn.addEventListener("click",()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft +=600;
        });
    
        backBtn.addEventListener("click",()=>{
            scrollContainer.style.scrollBehavior = "smooth";
            scrollContainer.scrollLeft -=600;
        });
    

        function updateSpeed() {
            const speedInput = document.getElementById('speed-input');
            const speedValue = parseFloat(speedInput.value);
            
            if (isNaN(speedValue) || speedValue < 0 || speedValue > 100) {
              alert('Please enter a valid speed between 0 and 100.');
              return;
            }
            
            const progressSemiCircle = document.querySelector('.progress-semi-circle');
            const speedText = document.querySelector('.speed-text');
            const circumference = 125.6; // Circumference of 180 degrees
            const dashOffset = circumference * (1 - speedValue / 100);
            progressSemiCircle.style.strokeDashoffset = dashOffset;
            speedText.textContent = speedValue + '%';
          }
          
      </script>
